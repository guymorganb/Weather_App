<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css"></link>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/utc.js"></script>
    <script>dayjs.extend(window.dayjs_plugin_utc)</script>
    <title>Weather - Dashboard</title>
</head>

<body>
    <header class="banner">Weather Dashboard</header>
    <main>
        <div class="searchContainer">
            <aside id="search">
                <form>
                    <h1>Search for a City:</h1>
                    <input type="search" placeholder="San Diego" autocomplete="on">
                    <button type="submit" class="search">Search</button>
                    
                </form>
                <hr>
                       <!-- append search results from local storage --> 
                      
                
                <button type="button" class="clear">Clear List</button>
            </aside>
        </div>
        <div class="currentCityContainer">
            <div id="townData">
            </div>
            <div class="forecast">
                <h2 id="5-day-forecast">6-Day Forecast:</h2>
                <div id="daysContainer">
                    <!-- append futurecast here -->
                         
                </div>
            </div>
        </div>
    </main>

 

<script src="./assets/script.js"></script>
</body>
</html>
